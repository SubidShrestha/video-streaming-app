<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
      body {
        background-color: #f4f4f7;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo img {
        max-height: 50px;
        width: auto;
      }
      h1 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 20px;
        text-align: center;
      }
      p {
        font-size: 16px;
        color: #555555;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 24px;
        background-color: #ef4444;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        color: #999999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{{ logo_url }}" alt="VideoStreaming Logo" />
      </div>
      <h1>üîê Reset Your Password</h1>
      <p>
        Hey {{ user_name }}, we received a request to reset your password.
      </p>
      <p>
        Click the button below to set a new password. This link will expire in 5 minutes for security reasons.
      </p>
      <a href="{{ reset_link }}" target="_blank" class="button">Reset Password</a>
      <div class="footer">
        Didn‚Äôt request this? Just ignore this email ‚Äî your password will stay the same.
      </div>
    </div>
  </body>
</html>
